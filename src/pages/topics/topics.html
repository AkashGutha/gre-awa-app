<ion-header>

  <ion-navbar>
    <ion-title>topics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems(topics)"></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let topic of topics">
          {{ topic }}
      </ion-item>
  </ion-list>
</ion-content>
